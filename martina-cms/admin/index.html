<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Early Identity Debug for Admin -->
  <script>
    console.log('Admin page loaded with hash:', window.location.hash);
    
    (function() {
      function initAdminIdentity() {
        if (window.netlifyIdentity) {
          console.log('Admin: Initializing Netlify Identity...');
          
          const hash = window.location.hash;
          const hasInviteToken = hash.includes('invite_token=');
          const hasRecoveryToken = hash.includes('recovery_token=');
          
          console.log('Admin - Has invite token:', hasInviteToken);
          console.log('Admin - Has recovery token:', hasRecoveryToken);
          
          window.netlifyIdentity.init();
          
          // Explicit token handling for admin
          setTimeout(() => {
            if (hasInviteToken) {
              console.log('Admin: Opening invite modal manually...');
              window.netlifyIdentity.open('signup');
            } else if (hasRecoveryToken) {
              console.log('Admin: Opening recovery modal manually...');
              window.netlifyIdentity.open('recover');
            }
          }, 100);
          
          window.netlifyIdentity.on('login', () => {
            console.log('Admin: Login successful, reloading...');
            document.location.reload();
          });
          
          window.netlifyIdentity.on('signup', () => {
            console.log('Admin: Signup successful, reloading...');
            document.location.reload();
          });
          
          window.netlifyIdentity.on('recover', () => {
            console.log('Admin: Recovery completed, reloading...');
            document.location.reload();
          });
          
        } else {
          setTimeout(initAdminIdentity, 50);
        }
      }
      
      initAdminIdentity();
    })();
  </script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- Note: Netlify Identity is now initialized in <head> for better token detection -->
</body>
</html>
