<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Simplified Netlify Identity for Admin -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.netlifyIdentity) {
        console.log('Admin: Initializing Netlify Identity...');
        
        // Simple initialization - widget handles tokens automatically
        window.netlifyIdentity.init();
        
        // Standard event handlers for admin
        window.netlifyIdentity.on('login', user => {
          console.log('Admin: Login successful:', user.email);
          document.location.reload();
        });
        
        window.netlifyIdentity.on('signup', user => {
          console.log('Admin: Signup successful:', user.email);
          document.location.reload();
        });
        
        window.netlifyIdentity.on('recover', user => {
          console.log('Admin: Password recovery successful:', user.email);
          document.location.reload();
        });
        
        window.netlifyIdentity.on('error', err => {
          console.error('Admin: Identity error:', err);
        });
        
        console.log('Admin: Netlify Identity initialized successfully');
      } else {
        console.error('Admin: Netlify Identity widget not loaded');
      }
    });
  </script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- Note: Netlify Identity is now initialized in <head> for better token detection -->
</body>
</html>
