<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Handle recovery token immediately -->
  <script>
    // Check for recovery token as soon as possible
    (function() {
      if (window.location.hash && window.location.hash.includes('recovery_token=')) {
        // Wait for Identity widget to be ready
        var checkInterval = setInterval(function() {
          if (window.netlifyIdentity) {
            clearInterval(checkInterval);
            // Initialize and open recovery modal
            window.netlifyIdentity.init();
            window.netlifyIdentity.open('recover');
          }
        }, 100);
      }
    })();
  </script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Initialize Netlify Identity if not already done by recovery handler
    if (window.netlifyIdentity && !window.location.hash.includes('recovery_token=')) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // Handle normal login
          window.netlifyIdentity.on("login", () => {
            document.location.reload();
          });
        }
      });
      
      // Handle recovery completion
      window.netlifyIdentity.on("recover", user => {
        // Reload page after successful password recovery
        document.location.reload();
      });
      
      // Initialize the widget
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
