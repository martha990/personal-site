<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Initialize Netlify Identity Widget
    if (window.netlifyIdentity) {
      // Initialize the widget - it will automatically handle:
      // - #invite_token (opens signup modal)
      // - #recovery_token (opens recovery modal)
      window.netlifyIdentity.init();
      
      // Reload page after successful login
      window.netlifyIdentity.on("login", () => {
        document.location.reload();
      });
      
      // Reload page after successful signup
      window.netlifyIdentity.on("signup", () => {
        document.location.reload();
      });
      
      // Optional: Handle recovery completion
      window.netlifyIdentity.on("recover", () => {
        // Reload to refresh the session
        document.location.reload();
      });
    }
  </script>
</body>
</html>
