backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "home"
    label: "Home Page"
    files:
      - label: "Hero Section"
        name: "hero"
        file: "content/hero.md"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Martina Evangelisti"}
          - {label: "Subtitle", name: "subtitle", widget: "string", default: "Psicologa Clinica"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "WhatsApp Number", name: "whatsapp", widget: "string", hint: "Format: 393123456789"}
          - {label: "Hero Image", name: "image", widget: "image"}

  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Icon", name: "icon", widget: "string", hint: "Emoji or icon character"}
      - {label: "Order", name: "order", widget: "number", value_type: "int", min: 1}

  - name: "bio"
    label: "About Section"
    files:
      - label: "Bio Content"
        name: "bio"
        file: "content/bio.md"
        fields:
          - {label: "Section Title", name: "title", widget: "string", default: "Chi Sono"}
          - {label: "Intro Paragraph", name: "intro", widget: "text"}
          - {label: "Main Content", name: "body", widget: "markdown"}
          - {label: "Quote", name: "quote", widget: "text"}
          - {label: "Profile Image", name: "image", widget: "image"}

  - name: "education"
    label: "Education & Training"
    folder: "content/education"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Institution", name: "institution", widget: "string"}
      - {label: "Order", name: "order", widget: "number", value_type: "int", min: 1}

  - name: "contact"
    label: "Contact Info"
    files:
      - label: "Contact Details"
        name: "contact"
        file: "content/contact.md"
        fields:
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Address", name: "address", widget: "string"}
          - {label: "Office Hours", name: "hours", widget: "string"}
          - {label: "WhatsApp Number", name: "whatsapp", widget: "string"}

  - name: "social"
    label: "Social Media"
    files:
      - label: "Social Links"
        name: "social"
        file: "content/social.md"
        fields:
          - {label: "LinkedIn URL", name: "linkedin", widget: "string"}
          - {label: "Instagram URL", name: "instagram", widget: "string"}
          - {label: "Social Media Bio", name: "bio", widget: "text"}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings.md"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Meta Description", name: "description", widget: "text"}
          - {label: "Professional Registration", name: "registration", widget: "string"}
          - {label: "Free Consultation Offer", name: "free_consultation", widget: "boolean", default: true}